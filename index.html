<!DOCTYPE html>
<html lang="en-au" ng-app="app">

<head>
  <meta charset="utf-8" />
  <title>YQL in Angular SPA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Force browser checking -->
  <meta http-equiv="cache-control" content="must-revalidate" />
  <!-- ========== Vendor Stylesheets ========== -->
  <link data-require="bootstrap-css@*" data-semver="3.3.1" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
  <link data-require="material_design@0.8.3" data-semver="0.8.3" rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.css" />

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" />
  <link rel="stylesheet" href="vendor/d3chartlib.css" />
  <!-- ========== App Stylesheet ========== -->
  <link rel="stylesheet" href="app.css" />

<body role="document" ng-controller="appCtrl">

  <div id="main">

    <div ng-include="'layout/navbar.html'"></div>
    <!-- ========== Page content ========== -->
    <div class="container-fluid fill" role="main" ui-view=""></div>
    <!-- =========== Primary footer ========== -->
    <div ng-include="'layout/footer.html'"></div>
  </div>
  <!-- ========== Vendor scripts ========== -->
  <script data-require="jquery@*" data-semver="2.1.4" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <script data-require="d3@*" data-semver="3.4.6" src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.6/d3.min.js"></script>
  <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
  <script src="app.js"></script>
  <!-- Load Service -->
  <script src="services/yahoofinance.js"></script>

  <script src="controllers/aboutController.js"></script>
  <script src="controllers/analyticController.js"></script>
  <script src="controllers/d3Controller.js"></script>
  
  <!-- Load Directive -->

  <!-- Load Filters -->
  <script src="filters/exactName.js"></script>
  <script src="filters/partialName.js"></script>
  
  <!-- Load Vendor -->

  <script src="http://threejs.org/build/three.min.js"></script>
  <script src="http://threejs.org/examples/js/utils/GeometryUtils.js"></script>

  <script src="http://threejs.org/examples/js/shaders/FilmShader.js"></script>

  <script src="http://threejs.org/examples/fonts/optimer_bold.typeface.js"></script>
